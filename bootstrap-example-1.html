<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>

      .jumbotron {
        color: black !important;
        text-shadow: 1px 1px red !important;
      }

      .btn-primary {

        background-color: #FFFFFF !important;
        color: #000000 !important;
        width: 200px !important;

      }

      .btn-primary:hover {

        background-color: #C82333 !important;
        color: #FFFFFF !important;

      }

      .btn-danger {

        width: 250px !important;

      }

    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="jumbotron" style="background-image: url(Computer_Programmer.png); background-size: 100%;">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4">
      <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>

      <p align="center">

        <button type="button" class="topbtn btn btn-primary btn-lg">HTML / CSS</button>
        <button type="button" class="topbtn btn btn-primary btn-lg">Javascript</button>
        <button type="button" class="topbtn btn btn-primary btn-lg">PHP</button>
        <button type="button" class="topbtn btn btn-primary btn-lg">Bootstrap</button>
        <button type="button" class="topbtn btn btn-primary btn-lg">Github</button>

      </p>

    </div>



    <div class="container">
      <h1>Portfolio</h1>
      <div class = "row">
          <div class="col-md-6">

            Some text

          </div>

          <div class="col-md-6">

            Some other text

          </div>
      </div>


    </div>

    <script>

      $('.btn-primary').click(function() {
          $('.btn-danger').addClass('btn-primary');
          $('.btn-danger').removeClass('btn-danger');

          $(this).removeClass('btn-primary');
          $(this).addClass('btn-danger');
      });

    </script>

  </body>
</html>
